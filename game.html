<!DOCTYPE html5>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess the year: Grateful Dead</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5RN4LLS01R"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-5RN4LLS01R');
    </script>

</head>

<body>

    <div class="header">
        <a href="index.html" class="title">Guess the year: Grateful Dead</a>
        <div class="header-right">
            <a class="headerHome" href="#home">About</a>
        </div>
    </div>


    <div class="main-body" id="main-content">
        <h2 id="roundHeader">Round 1/5</h2>

        <div class="embed">
            <h2 id="loadingMessage">Loading Track...</h2>
            <iframe id="random-iframe" width="1000" height="1000" frameborder="0" webkitallowfullscreen="true"
                mozallowfullscreen="true" allowfullscreen></iframe>
        </div>

        <div id="slider"></div>
        <p id="selectedYear">1980</p>


        <button class="button" id="confirmButton">Confirm</button>

    </div>

    <div class="results" id="resultsDiv">
        <br>
        <h3 id="userGuess"></h3>
        <h3 id="userScore"></h3>
        <h3 id="showDisplay"></h3>
        <h3 id="trackDisplay"></h3>
        <br><br>
        <button class="button" id="nextRoundButton">Next Round</button>
    </div>

    <div class="finalResults" id="finalResultPage">
        <div class="final-score">
            <span class="label">Final Score:</span>
            <br>
            <span class="score" id="finalScoreValue"></span>
        </div>
        <div id="tableContainer"></div>
        <div id="finalButtonContainer">
            <button class="button" id="newGameButton">New Game</button>
            <button class="button" id="homeButton">Home Page</button>
        </div>
    </div>



</body>

</html>
